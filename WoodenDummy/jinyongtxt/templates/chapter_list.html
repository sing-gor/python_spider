{% extends "base.html" %}


{% block title %}{{ context['book_name'] }}{% end %}


{% block content %}
<div class="container">
    <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
          </div>
          <div class="panel-body">
            <p>创建时间： 作者：</p>
            <p>简介:</p>
          </div>
      </div><!--panel panel-default-->
      <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{context['book_name']}}列表</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {% for a in context['chapter_list'] %}
                        <li><a href="/{{book['slug']}}/{{a}}">{{ context['chapter_list'][a] }}</a></li>
                    {% end %}
                </ul>

            </div>
        </div><!--panel panel-default-->
</div><!--container-->
{% end %}
